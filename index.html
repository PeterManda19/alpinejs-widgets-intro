<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="darkmode"> 
    <div class="">
        
        <div class="" x-data="{ message: '', enteredMessage: 'Peter' }">
            <h3>Message widgets</h3>
            <div class="">
                <p x-text="message"></p>
                <button x-on:click="message = enteredMessage">Show message</button>
                <button x-on:click="message = enteredMessage">Update Message</button>
                <input type="text" x-model="enteredMessage">
            </div>  
        </div>

        <div class="" x-data="{ title: 'Hello Alpine' }">
            <h3>Click Events</h3>
            <div class="">
                <p x-text="title"></p>
                <button @click="title='Alpine Rocks!'">click me</button>
            </div> 
        </div>

        <div class="" x-data="{ count: 1 }">
            <h3>Counter Component</h3>
            <div class="">
                <p x-text="count"></p>
                <button @click="count++">Count Up</button>
                <button @click="count--">Count Down</button>
            </div> 
        </div>

    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.0/dist/alpine.js" defer></script>
</body>
</html>
