<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="darkmode"> 
    <div class="grid-container center-div">
        <h3>Message widgets</h3>
        <div class="container">
            <div class="widget" x-data="{ message: '', enteredMessage: 'Peter' }">
                <div class="widget-content">
                    <p x-text="message"></p>
                    <button x-on:click="message = enteredMessage">Show message</button>
                </div>  
            </div>
    
            <div class="widget" x-data="{ message: '', enteredMessage: '' }">
              <div class="widget-content">
                <p x-text="message"></p>
                <input type="text" x-model="enteredMessage">
                <button x-on:click="message = enteredMessage">Update Message</button>
              </div>
            </div>
        </div>

        <div class="widget" x-data="{ title: 'Hello Alpine' }">
            <h3>Click Events</h3>
            <div class="widget-content">
                <p x-text="title"></p>
                <button @click="title='Alpine Rocks!'">click me</button>
            </div> 
        </div>

        <div class="widget" x-data="{ title: 'Hello Alpine' }">
            <h3>Click Events</h3>
            <div class="widget-content">
                <p x-text="title"></p>
                <button @click="title='Alpine Rocks!'">click me</button>
            </div> 
        </div>

    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.0/dist/alpine.js" defer></script>
</body>
</html>
